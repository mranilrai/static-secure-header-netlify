name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checking links
      id: checking
      uses: ScholliYT/Broken-Links-Crawler-Action@v3
      with:
        website_url: 'https://cute-valkyrie-f9ee5a.netlify.app'
        exclude_url_prefix: 'mailto:'
        verbose: 'true'
        max_retry_time: 30
        max_retries: 5